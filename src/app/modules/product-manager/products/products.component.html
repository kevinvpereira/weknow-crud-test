<app-card>
  <section class="products__header">
    <app-title>Products</app-title>
    <a mat-raised-button color="primary" routerLink="new">Add new Product</a>
  </section>
  <mat-divider class="products__line"></mat-divider>
  <section class="products__container">
    <app-product-card
      *ngFor="let product of products"
      [product]="product"
    ></app-product-card>
  </section>
</app-card>
